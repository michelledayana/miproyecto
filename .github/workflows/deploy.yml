name: Deploy Docker to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Instalar CLI de Railway (versión específica estable)
      - name: Install Railway CLI
        run: npm install -g @railway/cli@3.0.1

      # 4. Autenticación con token (método alternativo seguro)
      - name: Login to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          mkdir -p ~/.railway
          echo "token: $RAILWAY_TOKEN" > ~/.railway/config.yml

      # 5. Despliegue con Docker
      - name: Deploy to Railway
        run: railway up --service=my-docker-app --detach
